name: Deploy to AWS EC2 (ride-rent-stage)

on:
  push:
    branches:
      - development

jobs:
  deploy-uae-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          sed -i 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Home Nextjs via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "ðŸš€ Deploying Nextjs Home..."

            cd /home/ubuntu/ride-rent-home
            git fetch origin
            git checkout development || git checkout -b development origin/development
            git reset --hard origin/development

            cd ..
            docker compose down ride-rent-home || true
            docker compose build --no-cache ride-rent-home
            docker compose up -d ride-rent-home

            echo "âœ… Nextjs Home deployed
          EOF