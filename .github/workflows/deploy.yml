name: Deploy to HostHatch

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /root/docker/ride-rent/ride-rent-home

            # Make sure we are on latest development branch
            git fetch origin
            git checkout development || git checkout -b development origin/development
            git reset --hard origin/development

            # Stop and remove old containers (frees port 3004)
            docker compose -f docker-compose-dev.yml down

            # Build fresh images without using cache
            docker compose -f docker-compose-dev.yml build --no-cache

            # Start containers in detached mode
            docker compose -f docker-compose-dev.yml up -d
          EOF